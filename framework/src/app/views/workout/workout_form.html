<form ng-submit="vm.save()" ng-controller="DateCtrl">
  <input type="text" ng-model="vm.workout.sport" placeholder="Sport" />
  <input type="number" ng-model="vm.workout.distance" placeholder="0" />
  <input type="text" ng-model="vm.workout.units" placeholder="Units" />
  <input type="date" ng-model="vm.workout.date" />
  <input type="text" ng-model="vm.workout.comments" placeholder="comments" />
  <button type="submit" name="Submit">Submit</button>
</form>
