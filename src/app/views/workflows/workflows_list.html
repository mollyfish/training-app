
<article class="workflow-list">
  <h1>My Workflows:</h1>

  <section ng-repeat="workflow in vm.workflows">
    <a href="#/workflows/{{workflow._id}}">
      <h2>{{workflow.name}} {{workflow.category}}</h2>
    </a>
  </section>
  <a href="#/workflows/new" class="btn">Add a new workflow</a>
</article>
