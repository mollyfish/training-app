<form ng-submit="vm.save()">
  <h1>Add a new workflow:</h1>
  <label for="name"> Name:
  <input type="text" name="name" id="name" ng-value="name">
  </label>
  <fieldset class="radios">
    <label for="servers"> Servers
      <input type="radio" ng-model="vm.workflow.category" name="category" id="servers" ng-change="vm.change('servers')" ng-value="servers">
    </label>
    
  </fieldset>

  <button type="submit" name="Submit">Submit</button>
</form>
