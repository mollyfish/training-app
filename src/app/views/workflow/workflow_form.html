<form ng-submit="vm.save()">

    <label for="servers"> Servers
      <input type="radio" ng-model="vm.workflow.category" name="category" id="servers" ng-change="vm.change('servers')" ng-value="true">
    </label>
    
  </fieldset>

  <button type="submit" name="Submit">Submit</button>
</form>
