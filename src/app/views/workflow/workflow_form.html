<form class="submission" ng-submit="vm.save()">
  <h1>Add a new card:</h1>
  <label for="name"> Name:
    <input type="text" ng-model="vm.workflow.name" name="name" id="name" ng-value="name">
  </label>
  <label for="category"> Category:
    <input type="text" ng-model="vm.workflow.category" name="category" id="category" ng-value="category">
  </label>
  <label for="tags"> Tags (comma separated):
    <input type="text" ng-model="vm.workflow.tags" name="tags" id="tags" ng-value="tags">
  </label>
  <label for="lang"> Language:
    <input type="text" ng-model="vm.workflow.lang" name="lang" id="lang" ng-value="lang">
  </label>

<label for="time">Select Completion Time:
  <select name="time" ng-model="vm.workflow.time" id="time">

    <option ng-value="< 1hr">Less than 1 hr</option> 
    <option ng-value="1-3 hrs">1-3 hrs</option>
    <option ng-value="12 hrs">12 hrs</option>
    <option ng-value="2 days">2 days</option>
    <option ng-value="1 week">1 week</option>
    <option ng-value="> 1 week">More than a week</option>
  </select>
</label>

<label for="difficulty">Difficulty:
  <select name="difficulty" ng-model="vm.workflow.difficulty" id="difficulty">
    <option ng-value="Easy">Easy</option> 
    <option ng-value="Moderate">Moderate</option>
    <option ng-value="Hard">Hard</option>
  </select>
</label>

<label class="last" for="rating">Rating:
  <select name="rating" ng-model="vm.workflow.rating" id="rating">
    <option ng-value="1">1 star (hated it)</option>
    <option ng-value="2">2 star (didn't like it)</option>
    <option ng-value="3">3 star (liked it)</option>
    <option ng-value="4">4 star (really liked it)</option>
    <option ng-value="5">5 star (best thing ever)</option> 
  </select>
</label>

  <label for="step1">Step 1:
    <textarea type="text" ng-model="vm.workflow.step1" name="step1" id="step1" ng-value="step1"></textarea>
  </label>
  <label for="step2">Step 2:
    <textarea type="text" ng-model="vm.workflow.step2" name="step2" id="step2" ng-value="step2"></textarea>
  </label>
  <label for="step3">Step 3:
    <textarea type="text" ng-model="vm.workflow.step3" name="step3" id="step3" ng-value="step3"></textarea>
  </label>
  <label for="step4">Step 4:
    <textarea type="text" ng-model="vm.workflow.step4" name="step4" id="step4" ng-value="step4"></textarea>
  </label>
  <label for="step5">Step 5:
    <textarea type="text" ng-model="vm.workflow.step5" name="step5" id="step5" ng-value="step5"></textarea>
  </label>

  <button type="submit" name="Submit">Submit</button>
</form>
