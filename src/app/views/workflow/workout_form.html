<form ng-submit="vm.save()" ng-controller="DateCtrl">
  <h1>Add a new workout:</h1>
  <fieldset class="radios">
    <label for="swim"> Swim
      <input type="radio" ng-model="vm.workout.swim" name="sport" id="swim" ng-change="vm.change('swim')" ng-value="true">
    </label>
    <label for="bike"> Bike
      <input type="radio" ng-model="vm.workout.bike" name="sport" id="bike" ng-change="vm.change('bike')" ng-value="true"> 
    </label>
    <label for="run"> Run
      <input type="radio" ng-model="vm.workout.run" name="sport" id="run" ng-change="vm.change('run')" ng-value="true">
    </label>
    <label for="xtrain"> Xtrain
      <input type="radio" ng-model="vm.workout.xtrain" name="sport" id="xtrain" ng-change="vm.change('xtrain')" ng-value="true">
    </label>
    <label for="rest"> Rest
      <input type="radio" ng-model="vm.workout.rest" name="sport" id="rest" ng-change="vm.change('rest')" ng-value="true">
    </label>
  </fieldset>
  <fieldset class="inputs">
    <input type="number" ng-model="vm.workout.distance" placeholder="Distance or Duration" />
    <input type="text" ng-model="vm.workout.units" placeholder="mi / m / hrs" />
    <input type="date" ng-model="vm.workout.date" />
    <p>Popular times:</p>
    <select ng-model="vm.workout.time">
      <option value="5:45am">5:45am</option>
      <option value="6:30am">6:30am</option>
      <option value="8:30am">8:30am</option>
      <option value="6:30pm">6:30pm</option>
    </select>
    <p>Custom time:</p>
    <input type="text" ng-model="vm.workout.time" placeholder="0:00am" />
    <input type="text" ng-model="vm.workout.comments" placeholder="Notes" />
  </fieldset>
  <button type="submit" name="Submit">Submit</button>
</form>
